<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<titlea>Flappy Shoebill</titlea>
<style>
    body {
        margin: 0;
        background: #1E1B29;
        overflow: hidden;
    }
    canvas{
        display: block;
        margin: auto;
        background:#7B68EE;
    }
</style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const SHOEBILL_IMG = new Image();
        SHOEBILL_IMG.src = 'https://animals.sandiegozoo.org/sites/default/files/2019-09/shoebill03.jpg';
        let bird = {
            x:60,
            y: canvas.height /2,
            width: 50,
            height: 40,
            gravity: 0.4,
            lift: -6,
            velocity: 0
        };

        let pipes = []
        let frameCount = 0;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 120;
        let score = 0;
        let gameOver = false;

        function resetGame() {
            bird.y = canvas.height /2;
            bird.velocity = 0;
            pipes = [];
            frameCount = 0;
            score = 0;
            gameOver = false
        }
        function createPipe() {
            const pipeHeight = Math.floor(Math.random() * (canvas.height - PIPE_GAP - 40 )) + 20;
            pipes.push({
                x: canvas.width,
                top: pipeHeight,
                bottom: pipeHeight + PIPE_GAP,
                width: PIPE_WIDTH
            });
        }
        function drawBird(){
            ctx.drawImage(SHOEBILL_IMG, bird.x, bird.y, bird.width, bird.height);
        }
        function drawPipes() {
        ctx.fillStyle = '#2d252e';
        pipes.forEach(pipe => {
        // top pipe
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        // bottom pipe
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
        });
        }
        function update(){
            if(gameOver) return;

            frameCount++;
            if(frameCount % 90 === 0) {
                createPipe();
            }
        
        pipes.forEach(pipe => pipe.x -=2);

        if(pipes.length && pipes[0].x + PIPE_WIDTH < 0){
            pipes.shift();
            score++
        }

  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  // Collision detection
  pipes.forEach(pipe => {
    if (
      bird.x + bird.width > pipe.x && 
      bird.x < pipe.x + pipe.width &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
    ) {
      gameOver = true;
    }
  });

  // Ground and ceiling collision
  if(bird.y + bird.height > canvas.height || bird.y < 0) {
    gameOver = true;
  }
}


function drawScore() {
  ctx.fillStyle = '#F0E9FF';
  ctx.font = '20px Poppins, Arial, sans-serif';
  ctx.fillText('Score: ' + score, 10, 30);
}

function drawGameOver() {
  ctx.fillStyle = 'rgba(0,0,0,0.5)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#F0E9FF';
  ctx.font = '30px Poppins, Arial, sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 20);
  ctx.font = '18px Poppins, Arial, sans-serif';
  ctx.fillText('Tap to Restart', canvas.width / 2, canvas.height / 2 + 20);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawPipes();
  drawBird();
  drawScore();

  if(gameOver) {
    drawGameOver();
  } else {
    update();
  }

  requestAnimationFrame(gameLoop);
}

// Control input
canvas.addEventListener('touchstart', function(e) {
  e.preventDefault();
  if(gameOver) {
    resetGame();
  }
  bird.velocity = bird.lift;
});

// For desktop testing with mouse
canvas.addEventListener('mousedown', function(e) {
  e.preventDefault();
  if(gameOver) {
    resetGame();
  }
  bird.velocity = bird.lift;
});

// Wait for image to load before starting
SHOEBILL_IMG.onload = () => {
  resetGame();
  gameLoop();
};
</script>

</body>
</html>
